name: SHEEP test on latest Ubuntu and Python 3.10

on:
  push:
    branches:
    - stage_3
  pull_request:
    branches:
    - stage_3

jobs:
  sheep-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Check Python version
      run: |
        which python3
        python3 --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
        pip install -e .

    - name: Run the tests
      run: pytest